<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-white" no-margin>
        Qui<strong>Food</strong>
      </h2>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-white"></ion-icon>
          Name
        </ion-label>
        <ion-input type="text" formControlName="fullName" required></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('fullName').touched && onRegisterForm.get('fullName').hasError('required')">This field is required</p>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">This field is required</p>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">This field is required</p>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register(onRegisterForm.get('fullName').value, onRegisterForm.get('email').value, onRegisterForm.get('password').value)" [disabled]="!onRegisterForm.valid">
        SIGN UP
      </button>
    </div>

    

    <div text-center margin-top>
      <span ion-text color="light" tappable (click)="login()">I already have an account.</span>
    </div>

  </div>
</ion-content>
