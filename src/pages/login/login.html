<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-white" no-margin>
        Relief<strong>DB</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-grid style="margin-top: 30px;">
        <ion-row>
          <ion-col col-12>
            <ion-input placeholder="Email" formControlName="email" required></ion-input>
          </ion-col>
        </ion-row>
        <br style="margin-top: 10px;">
        <ion-row>
          <ion-col col-12>
            <ion-input placeholder="Password" formControlName="password" required></ion-input>
          </ion-col>
        </ion-row>
        </ion-grid>
    </form>
    <br>

    <div style="margin: 10px;">
      <button ion-button icon-start block color="dark" tappable (click)="login(onLoginForm.get('email').value, onLoginForm.get('password').value)" [disabled]="!onLoginForm.valid">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

    </div>


  </div>
</ion-content>
