<!-- -->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ trip.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <!--slides-->
  
  <ion-grid fixed>
      <ion-card>
          <img class="full-image" style="height:150px; overflow: none;" src="{{trip.thumb}}">
        <ion-card-header style="padding:0px; padding-left: 10px;">
          <ion-card-title style="padding: 0px;">{{trip.name}}</ion-card-title>
          <p>Rs. {{trip.price}}</p>
        </ion-card-header>
        <ion-card-content style="padding:0px; padding-left: 10px; padding-bottom: 10px;">
          {{ trip.about }}
        </ion-card-content>
      </ion-card>
    <ion-row>
      <ion-col col-12>
        <!--booking form-->
        <div class="booking-form card round">
          <div class="border-bottom"  >
            <!--choose guest-->
            <div>
                <ion-item *ngFor="let entry of addons" >
                  <ion-label>{{entry.name}}</ion-label>
                  <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
                </ion-item>
              </div>
          </div>
          <div padding class="form-bottom">
      <!--       <span ion-text color="dark" class="bold">{{ adults }} Adults</span> -->
            <!--booking button-->
            <ion-row>
                  <ion-col width-10 text-center>
                    <ion-icon name="remove-circle" class="text-2x" tappable (click)="minusAdult()" [hidden]="quantity < 1" color="secondary"></ion-icon>
                  </ion-col>
                  <ion-col width-10 text-center>{{ quantity }}</ion-col>
                  <ion-col width-10 text-center>
                    <ion-icon name="add-circle" class="text-2x" tappable (click)="plusAdult()" color="secondary"></ion-icon>
                  </ion-col>
                  
            </ion-row>
            <button  ion-button class="pull-right" color="secondary" tappable (click)="addItemToCart()">Add Rs. {{ quantity * trip.price }}
              </button>
              <div class="clear"></div>
            
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button (click)="viewOrder()"  full>Pay now!
    <ion-badge id="notifications-badge" color="danger">{{nItemsinCart}}</ion-badge>
  </button>
</ion-footer>
