<ion-header>

  <ion-navbar color="primary">
    <ion-title>Checkout</ion-title>
  </ion-navbar>

  <ion-toolbar padding color="secondary">
          <button ion-button (click)="changeNPeople()">{{nPeople}} People</button>
          <!--
          <button ion-button>2:30 PM</button>
          <button ion-button>4:30 PM</button>
          -->
          <button ion-button (click)="addTime()">{{time}}</button>      
    </ion-toolbar>

</ion-header>

<ion-content padding class="checkout-hotel detail-bg">
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 margin-bottom>
        <div class="card round">
            <ion-list>
                <ion-item  *ngFor="let item of hotel">
                    <div item-left>{{item.itemName}}</div>
                    <div item-right>
                      Rs. {{item.itemPrice*item.itemQuantity}}
                    </div>
                    <div item-right>
                        <button ion-button icon-only style="width:25px" (click)="removeItem(item.itemId)">
                            <ion-icon name="close" ></ion-icon>
                          </button>
                    </div>
                </ion-item>
              </ion-list>
          </div>
          <br>
          <div class="card round">
              <ion-list>
                  <ion-item>
                      <div item-left>Subtotal</div>
                      <div item-right>
                        Rs. {{subTotal}}
                      </div>
                  </ion-item>
                  <ion-item>
                      <div item-left>Tax</div>
                      <div item-right>
                        Rs. {{tax}}
                      </div>
                  </ion-item>
                  <ion-item>
                      <div item-left><b>Total</b></div>
                      <div item-right>
                        <b>Rs. {{total}}</b>
                      </div>
                  </ion-item>
                </ion-list>
            </div>

      </ion-col>

      <button ion-button color="primary" block (click)="uploadBookingToServer()">Confirm</button>
      <button ion-button color="primary" block (click)="payWithStripe()">Pay with stripe</button>


    </ion-row>
  </ion-grid>

  

</ion-content>
