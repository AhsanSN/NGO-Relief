<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-white" no-margin>
        Relief<strong>DB</strong>
      </h2>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">

      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-input placeholder="Name" formControlName="fullName" required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-input placeholder="Email" formControlName="email" required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-input placeholder="Password" formControlName="password" required></ion-input>
          </ion-col>
        </ion-row>
        </ion-grid>        
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register(onRegisterForm.get('fullName').value, onRegisterForm.get('email').value, onRegisterForm.get('password').value)" [disabled]="!onRegisterForm.valid">
        SIGN UP
      </button>
    </div>

    

    <div text-center margin-top>
      <span ion-text color="light" tappable (click)="login()">I already have an account.</span>
    </div>

  </div>
</ion-content>
